<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador QR</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/main.js" defer></script>
</head>
<body class="page">
  <div class="qr-app">
    <h1 class="qr-app__title">Generador de CÃ³digo QR</h1>

    <div class="qr-app__form">
      <input
        class="qr-app__input"
        type="text"
        id="qr-text"
        placeholder="Introduce texto o URL"
      />
      <button class="qr-app__button" onclick="generateQR()">Generar QR</button>

    <div class="qr-app__result">
      <img class="qr-app__image" id="qr-image" src="" alt="QR generado" />

    </div>
  </div>

  
</body>
</html>
