<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de QR</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    #qr-image {
      margin-top: 20px;
      max-width: 300px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Generador de Código QR</h1>
  <input type="text" id="qr-text" placeholder="Introduce texto o URL" size="40" />
  <br />
  <button onclick="generateQR()">Generar QR</button>

  <div id="result">
    <img id="qr-image" src="" alt="QR generado" style="display:none;" />
    <br />
    <a id="download-link" href="#" download style="display:none;">Descargar QR</a>
  </div>

  <script>
    async function generateQR() {
      const text = document.getElementById("qr-text").value;
      if (!text) {
        alert("Introduce un texto o URL.");
        return;
      }

      // Petición a la API
      const response = await fetch(`/api/qr/generate?data=${encodeURIComponent(text)}`);
      if (!response.ok) {
        alert("Error generando el QR");
        return;
      }

      // Crear blob e imagen
      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);

      // Mostrar imagen
      const img = document.getElementById("qr-image");
      img.src = imageUrl;
      img.style.display = "block";

      // Mostrar botón de descarga
      const link = document.getElementById("download-link");
      link.href = imageUrl;
      link.download = "qr_code.png";
      link.style.display = "inline";
      link.textContent = "Descargar QR";
    }
  </script>
</body>
</html>
